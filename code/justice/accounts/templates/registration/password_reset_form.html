{% extends "layout.html" %}
{% block title %}Reset password â€” AI Jury{% endblock %}
{% block content %}
<section class="min-h-[84vh] flex items-center justify-center px-4 py-12 bg-white dark:bg-gray-900">
  <div class="w-full max-w-md">
    <div class="mb-8 text-center">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Forgot your password?</h1>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Enter your email to receive a reset link.</p>
    </div>

    <div class="rounded-2xl bg-white dark:bg-gray-900 ring-1 ring-gray-200 dark:ring-gray-800 p-6 shadow-lg">
      <form method="post" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="id_email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          {{ form.email }}
        </div>
        <button type="submit" class="w-full inline-flex items-center justify-center rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-2.5 text-sm font-semibold text-white shadow-md ring-1 ring-indigo-500/40 hover:shadow-lg hover:from-indigo-500 hover:to-purple-500 transition-all">Send reset link</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
