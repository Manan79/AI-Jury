<!DOCTYPE html>
<html>
<head>
    <title>Resend Verification Email</title>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { background: #007bff; color: white; padding: 12px 24px; border: none; 
              border-radius: 4px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto;">
        <h2>Resend Verification Email</h2>
        
        {% if messages %}
        <div style="margin: 20px 0;">
            {% for message in messages %}
            <div style="padding: 10px; border-radius: 4px; margin-bottom: 10px; 
                       {% if message.tags == 'success' %}background: #d4edda; color: #155724;{% endif %}
                       {% if message.tags == 'error' %}background: #f8d7da; color: #721c24;{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <button type="submit" class="btn">Resend Verification Email</button>
        </form>
        
        <p style="text-align: center; margin-top: 15px;">
            <a href="{% url 'login' %}">Back to Login</a>
        </p>
    </div>
</body>
</html>
